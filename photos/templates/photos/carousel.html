{% load static %}
{% load thumbnail %}
<div class="owl-carousel">
  {% for image in carousel_images %}
    <div>
      {% thumbnail image.img "x300" crop="center" as im %}
        <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
      {% endthumbnail %}
    </div>
  {% endfor %}
</div>
