{% load thumbnail %}

<style>
    .mainbox {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
    }
    .flexitem {
        margin-bottom: 10px;
        margin-left: 5px;
        margin-right: 5px;
    }
    img {
        box-shadow: 0px 0px 5px black;
    }
    /* [1] The container */
    .img-hover-zoom {
      overflow: hidden; /* [1.2] Hide the overflowing of child elements */
    }

    /* [2] Transition property for smooth transformation of images */
    .img-hover-zoom img {
        transition: transform .5s ease;
        height: 400px;
    }

    /* [3] Finally, transforming the image when container gets hovered */
    .img-hover-zoom:hover img {
      transform: scale(1.1);
    }
    @media screen and (max-width: 750px) {
      .img-hover-zoom img {
          height: 200px;
      }
    }
</style>

<div class="mainbox" id="animated-thumbnials">
    {% for image in gallery_images %}
        <a href="{{ image.img.url }}" class="flexitem img-hover-zoom">
            {% thumbnail image.img "x400" crop="center" as im %}
            <img src="{{ im.url }}" />
            {% endthumbnail %}
        </a>
    {% endfor %}
</div>
