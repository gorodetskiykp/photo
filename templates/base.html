{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SASHA Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/lightgallery.css' %}" />
  </head>
  <body class="bg-dark text-white">
  <style>
    body {
      background-image: url("{{ background_image.img.url }}");
    }
    a {
      text-decoration: none;
    }
  </style>
    {% include 'nav.html' %}
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/lightgallery.min.js' %}"></script>
    <script src="{% static 'js/lg-thumbnail.min.js' %}"></script>
    <script src="{% static 'js/lg-fullscreen.min.js' %}"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        $(".owl-carousel").owlCarousel({
          loop:true,
          margin:15,
          nav:false,
          autoWidth:true
        });
      });
    </script>
    <script type="text/javascript">
        lightGallery(document.getElementById('animated-thumbnials'), {
            thumbnail:true,
            animateThumb: true,
            showThumbByDefault: true

        });
    </script>
  </body>
</html>
